<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js" defer></script>
    <script type="module" src="js/marcAi.js" defer></script>
</head>
<body>
    <div class="wordle-wrapper" id="wordle-wrapper"></div>
    <div class="keyboard-wrapper" id="keyboard">
        <div>
            <button class="keyboard-btn" id="KeyQ">q</button>
            <button class="keyboard-btn" id="KeyW">w</button>
            <button class="keyboard-btn" id="KeyE">e</button>
            <button class="keyboard-btn" id="KeyR">r</button>
            <button class="keyboard-btn" id="KeyT">t</button>
            <button class="keyboard-btn" id="KeyY">y</button>
            <button class="keyboard-btn" id="KeyU">u</button>
            <button class="keyboard-btn" id="KeyI">i</button>
            <button class="keyboard-btn" id="KeyO">o</button>
            <button class="keyboard-btn" id="KeyP">p</button>
        </div>
        <div>
            <button class="keyboard-btn" id="KeyA">a</button>
            <button class="keyboard-btn" id="KeyS">s</button>
            <button class="keyboard-btn" id="KeyD">d</button>
            <button class="keyboard-btn" id="KeyF">f</button>
            <button class="keyboard-btn" id="KeyG">g</button>
            <button class="keyboard-btn" id="KeyH">h</button>
            <button class="keyboard-btn" id="KeyJ">j</button>
            <button class="keyboard-btn" id="KeyK">k</button>
            <button class="keyboard-btn" id="KeyL">l</button>
        </div>
        <div>
            <button class="keyboard-btn --delete" id="backspace"><img src="./img/backspace-svgrepo-com.svg" alt="Backspace"></button>
            <button class="keyboard-btn" id="KeyZ">z</button>
            <button class="keyboard-btn" id="KeyX">x</button>
            <button class="keyboard-btn" id="KeyC">c</button>
            <button class="keyboard-btn" id="KeyV">v</button>
            <button class="keyboard-btn" id="KeyB">b</button>
            <button class="keyboard-btn" id="KeyN">n</button>
            <button class="keyboard-btn" id="KeyM">m</button>
            <button class="keyboard-btn --enter" id="enter"><img src="./img/arrow-enter-svgrepo-com.svg" alt="Enter"></button>
        </div>
    </div>
</body>
</html>
